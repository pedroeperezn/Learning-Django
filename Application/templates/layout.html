<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%  block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/">Home</a>  |
        <a href="/about">About</a> |
        <a href="{% url 'posts:list' %}">News</a> |
        <!-- Display the new post and logout buttons if the user is authenticated -->
        {% if user.is_authenticated %}
            <a href="{% url 'posts:new-post' %}">New Post</a>
            <!-- Logout form -->
            <form class='logout' action="{% url 'users:logout_user' %}" method="post">
                {% csrf_token %}
                <button class="logout-button" aria-label="User Logout" title="User Logout">
                    Log-out
                </button>
            </form>
            <!-- Otherwise, show the register and login buttons -->
        {% else %}
            <a href="{% url 'users:register_user' %}">Register</a> |
            <a href="{% url 'users:login_user' %}">Log-in</a>
        {% endif %}
    </nav>
<main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
