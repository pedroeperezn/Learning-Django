{% extends 'layout.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}
{% block content %}
    <section>
    <!-- Accessing image and setting it as banner -->
        <img    
            class="banner"
            src= "{{ post.banner.url }}" 
            alt="{{ post.title }}"
        />
    <!--======================================================-->
        <h1>{{ post.title }}</h1>
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
    </section>
{% endblock %}
